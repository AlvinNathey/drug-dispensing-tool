<!DOCTYPE html>
<html>
    <head>
        <title>Patient Signup</title>

    </head>
    <body>
        <h1>Patient Registration</h1>
        <form method="post" action="./patientsignup.php">
            <label for="SSN">SSN</label>
            <input type="text" name= "SSN" id="SSN" required>
            <br>
            <br>
            <label for="my_name">Name</label>
            <input type="text" name="Name" id="my_name" required >
            <br>
            <br>
            <label for="Phone_no">Phone Number</label>
            <input type="number" name= "Phone_no" id="Phone_no" required >
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email" name= "Email" id="Email" required >
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" name= "P_password"id="password" required >
            <br>
            <br>
            <label for="Gender">Gender</label>
            <select id="gender" name="gender" id="Gender" required >
                <option value="male">Male</option>
                <option value="female">Female</option>
            <br>
            <br>
            <label for="age">Age</label>
            <input type="number" name= "Age" id="age" required >
            <br>
            <br>
            <label for="AssociateDoctor">Associate Doctor</label>
            <input type="text" name= "AssociateDoctor" id="AssociateDoctor" required >
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body> 
</html>
